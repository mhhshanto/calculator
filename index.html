<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fashbir's Calculator</title>
</head>
<body>
  <h1 style="display:block; margin: 0 auto; text-align: center; color: rgb(126, 52, 223);
  ">Fashbir's Calculator</h1>
  <h1 id="display" style="width: 170px; height: 40px;
  display:block; margin: 0 auto; text-align: center; color: rgb(34, 36, 30); border: 1px solid red;
  "></h1>
  <div class="box">
    <button onclick="onee()" class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">4</button>
    <button onclick="five()" class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button id="bttn" onclick="plus()" class="btn">+</button>
    <button class="btn">0</button>
    <button onclick="equal()" class="btn"> = </button>
    <button  onclick="clearee()" class="btn">AC</button>
  </div>
  <script src="app.js"></script>
  <p id="p1"></p>
  <p id="p5"></p>
  
</body>
</html>
